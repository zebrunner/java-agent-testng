plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'io.github.sgtsilvio.gradle.maven-central-publishing' version '0.4.1'
}

group = 'com.zebrunner'
version = "${version != 'unspecified' ? version : 'local'}"

ext.coreVersion = project.properties['core.version'] ?: 'local'

sourceSets {
    main {
        if (project.hasProperty('pluggable')) {
            resources {
                exclude 'META-INF/services/org.testng.ITestNGListener'
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://public-nexus.zebrunner.com/repository/ce-snapshots/'
    }
}

java {
    withSourcesJar()
    withJavadocJar()

    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}


dependencies {
    api "com.zebrunner:agent-core:${coreVersion}"
    implementation 'org.testng:testng:7.8.0'
    implementation 'com.google.code.gson:gson:2.12.1'
    implementation 'com.konghq:unirest-java:3.14.5'

    implementation 'org.slf4j:slf4j-api:1.7.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.mockito:mockito-core:4.6.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
}

apply from: 'publish-maven.gradle'
