plugins {
    id "java-library"
}

group = 'com.zebrunner'
version = "${version != 'unspecified' ? version : '1.0-SNAPSHOT'}"

ext.coreVersion = project.properties['core.version'] ?: '1.0-SNAPSHOT'

sourceSets {
    main {
        if (project.hasProperty('pluggable')) {
            resources {
                exclude 'META-INF/services/org.testng.ITestNGListener'
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://nexus.zebrunner.dev/repository/ce-snapshots/"
    }
}

dependencies {
    api("com.zebrunner:agent-core:${coreVersion}")
    implementation("org.testng:testng:7.3.0")
    implementation("com.google.code.gson:gson:2.8.6")

    implementation("org.slf4j:slf4j-api:1.7.30")
    annotationProcessor("org.projectlombok:lombok:1.18.10")
    compileOnly("org.projectlombok:lombok:1.18.10")
}

apply from: 'publish-maven.gradle'
